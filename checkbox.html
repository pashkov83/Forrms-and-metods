<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <h1>LOGO</h1>
                </div>
                <div class="menu">
                    <a href="index.html" target="">на главную</a>
                </div>
            </div>
        </nav>
    <section class="checkbx">
        <form class="checkform" action="" method="get">
        <h3>Удалить данные о пользователе</h3>
            <div class="input">
                <input id="email" type="checkbox">
                <label for="email">удалить почту</label> <br>
                <input id="tel" type="checkbox">
                <label for="tel">удалить контактные данные</label><br>
                <input id="login" type="checkbox">
                <label for="login">удалить логин</label><br>
                <input id="pwd" type="checkbox">
                <label for="pwd">удалить пароль</label><br>
            </div>
            <div class="btn">
                <button type="submit">Удалить данные</button>
            </div>
        </form>
        <div class="other-inp">
            
            <input type="date">
        </div>
    </section>



    </header>

    
</body>
</html>
